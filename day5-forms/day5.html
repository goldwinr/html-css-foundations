<!DOCTYPE html>
<html>
    <head>
        <title>Day 5 - Forms</title>
    </head>
    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Eg. John"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Eg. john123@gmail.com"><br>
            <label for="message">Feedback</label>
            <textarea id="message" placeholder="Enter comments..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
